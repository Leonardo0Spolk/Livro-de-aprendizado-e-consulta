<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Café</li>
        <li>Cuca</li>
        <li>Goiabada</li>
        <li>Doce de leite</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Roberto</li>
        <li>Carlo</li>
        <li>João</li>
        <li>Rodrigo</li>
    </ol>

</body>
</html>
