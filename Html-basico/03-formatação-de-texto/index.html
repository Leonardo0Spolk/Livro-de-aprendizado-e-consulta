<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Este texto vai ser em <b>negrito</b>.</p>

    <p>Este texto vai ser em <strong>negrito</strong>.</p>
    
    <!-- <span>Mais relevante</span> -->

    <p>Este texto vai ser em <i>itálico</i></p>

    <p>Este texto vai ser em <u>sublinhado</u></p>

    <p>Este texto vai ser em <s>taxado</s></p>
</body>
</html>
