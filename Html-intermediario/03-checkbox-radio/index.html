<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h2>Linguagens de programação</h2>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked>

    <label for="javascript">Javascript</label>
    <input id="javascript" type="checkbox" name="linguagens">

    <h2>Genero</h2>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" checked>

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">


</body>
</html>
