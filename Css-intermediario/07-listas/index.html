<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista desordenada</h1>
    <ul>
        <li>Café</li>
        <li>Bolo</li>
        <li>Torrada</li>
        <li>Biscoito</li>
    </ul>

    <h1>Lista ordenada</h1>
    <ol>
        <li>Leo</li>
        <li>Jean</li>
        <li>Elton</li>
        <li>Kevin</li>
    </ol>

    <h1>Fallback</h1>
    
    <ul class="fallback">
        <li>Café</li>
        <li>Bolo</li>
        <li>Torrada</li>
        <li>Biscoito</li>
    </ul>

    <h1>Lista ordenada</h1>
    <ol class="fallback">
        <li>Leo</li>
        <li>Jean</li>
        <li>Elton</li>
        <li>Kevin</li>
    </ol>
</body>
</html>
