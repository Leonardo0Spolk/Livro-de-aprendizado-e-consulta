    <title>Video</title>

<body>

    <video src="./src/video/video.mp4" width="300" controls loop poster="./src/imagens/thumb.jpg"></video>

    <h1>video 2</h1>

    <video controls width="300" poster="./src/imagens/thumb.jpg">

    </video>
